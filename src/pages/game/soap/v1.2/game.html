  <script type="text/javascript">
    var mintegralLoaded = false;

    function onVijsLoad() {
      Vijs.init(this);
      setVideoAD();
    }

    function setVideoAD() {
      console.log('start=' + (+new Date()));
      if (window.Vijs) {
        window.myAd44420 = Vijs.setAD({
          unitid: 44420,
          autoplay: false,
          loadedCallback: function () {
            console.log('end=' + (+new Date()));
            mintegralLoaded = true;
          },
          videoEndedCallback: function () {
            console.log('video end');
          },
          rewardedCallback: function (reward_name, reward_amount) {
            console.log(reward_amount);
          },
          closeCallback: function (status) {
            console.log('close video end =' + status);
            game.useTrick();
            game.over.hide();
          },
          errorCallback: function () {
            console.log('error')
          }
        });
      }

    }

    function loadVijs() {
      var head = document.querySelector('head');
      var script = document.createElement('script');
      script.src = '//vijs.rayjump.com/bin/vijs.js';
      script.onload = onVijsLoad;
      script.setAttribute('appid', '102909');
      script.setAttribute('sign', '0517a453697c7c53f2bbb3cb53e1130f');

      head.appendChild(script);
    }

    if (JSON.parse(CFG).gameVersion === '1.2') {
      loadVijs();
