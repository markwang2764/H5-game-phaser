<body>
    <!--首页-->
    <div class="item-1828222">
        <div class="item-1870366"></div>
        <div class="item-1882671"></div>
    </div>
    <!--游戏介绍-->
    <div class="item-1847430"></div>
    <!--我的奖品-->
    <div class="item-1852575"></div>
    <!--积分-->
    <div class="my-score">
        <div class="border-txt score-txt"></div>
        <div class="score-txt"></div>
    </div>


    <!--游戏舞台-->
    <canvas id="canvas" width="750" height="1206"></canvas>
    <!--引导动画-->
    <canvas id="guider" width="750" height="1206"></canvas>
    <!--引导提示-->
    <div id="guider-tip" class="item-9994087"></div>
    <!--道具广告牌-->
    <div class="board-content">
        <div class="board">
            <div class="item-1690088"></div>

        <div class="item-4351355">
            <div class="item-4472404"></div>
            <div class="item-4490619"></div>
            <div class="item-4494451"></div>
            <div class="item-4498403"></div>
            <div class="item-4780435"></div>
        </div>
    </div>

    <!--规则弹窗-->

            <div class="item-1168486"></div>
            <div class="item-1195639"></div>

            <div class="item-5517198"></div>
            <div class="item-5528583"></div>

            <div class="item-5502382"></div>
            <div class="item-5528583"></div>
            <div class="item-6971870"></div>
            <div class="item-6979558"></div>

                    <div class="other-games-item"></div>
                </div>
            </div>
        </div>
    </div>

    <!--成绩单-->
    <div class="mask score-mask">
        <div class="item-8334815"></div>
        <div class="item-8352615"></div>
        <div class="item-8375527"></div>
        <div class="item-8381327"></div>
        <div class="normal-score">
            <div class="item-8428407"></div>
            <div class="item-8475431"></div>
            <div class="item-8508406">
                <div class="item-0079162"></div>
            </div>
        </div>

        <div class="item-0671396">
            <div class="item-0717906"></div>
            <div class="item-0761682"></div>
        </div>
    </div>

    <!--我的奖品-->

        <div class="item-3392050"></div>

            <div class="item-0566553"></div>
            <div class="item-0570865"></div>

<!--我的奖品-->
<script id="quanyi-list" type="text/html">
    <%= for(var i = 0; i < p.list.length; i++){ =%>
    <div class="quanyi-item">
        <div class="item-8754031">
            <div class="item-8776255" style="background-image:url(<%== p.list[i].thumbnailPng =%>)"></div>
            <div class="item-8824535"><%== p.list[i].title =%></div>
            <div class="item-8859911">立即领取</div>
        </div>
    </div>
    <%= } =%>
</script>

<!--关卡记录-->

    <div class="item-4472404">x<%== p.checkpointNum =%></div>
