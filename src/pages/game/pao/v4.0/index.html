<body>
<div class="game-page">
  <div class="stage">
    <div class="bg"></div>

      <div class="row2">
        <div class="monster"></div>
        <div class="monster"></div>
        <div class="monster"></div>
        <div class="monster"></div>
        <div class="monster"></div>
      </div>
      <div class="row3">
        <div class="monster"></div>
        <div class="monster"></div>
        <div class="monster"></div>
        <div class="monster"></div>
        <div class="monster"></div>
      </div>
    </div>

    <div class="coins coins1">
      <div class="coin coin-1"></div>
      <div class="coin coin-2"></div>
      <div class="coin coin-3"></div>
      <div class="coin coin-4"></div>
      <div class="coin coin-5"></div>
    </div>
    <div class="coins coins2">
      <div class="coin coin-1"></div>
      <div class="coin coin-2"></div>
      <div class="coin coin-3"></div>
      <div class="coin coin-4"></div>
      <div class="coin coin-5"></div>
    </div>
    <div class="coins coins3">
      <div class="coin coin-1"></div>
      <div class="coin coin-2"></div>
      <div class="coin coin-3"></div>
      <div class="coin coin-4"></div>
      <div class="coin coin-5"></div>
    </div>
    <div class="coins coins4">
      <div class="coin coin-1"></div>
      <div class="coin coin-2"></div>
      <div class="coin coin-3"></div>
      <div class="coin coin-4"></div>
      <div class="coin coin-5"></div>
    </div>

    <div class="guider">
      <!--引导-->
    </div>

  </div>

  <!--任务图标-->
  <div class="renwu-short">
    <div class="renwu-img"></div>
    <div class="renwu-rows">
      <div class="renwu-row1">
        <div class="renwu-label">击杀</div>
        <div class="renwu-kill"></div>
      </div>
      <div class="renwu-row2"><span class="tip-color">3</span>/5</div>
    </div>
    <div class="renwu-state">
      <div class="renwu-wancheng"></div>
      <!--
      <div class="renwu-gengxin">
        <div class="renwu-wzs">完成任务后，气泡变为领取按钮</div>
      </div>
      -->
    </div>
  </div>

  <div class="renwu-list">
    <div class="renwu-items">
      <div class="renwu-item">
        <div class="renwu-img"></div>
        <div class="renwu-name">击杀10只怪物赢奖金</div>
        <div class="renwu-lingqu">领取奖励</div>
      </div>
    </div>
  </div>

  <div class="tip">
    <!--弹幕-->
  </div>

  <!--警报-->
  <div class="warning">
    <div class="warning-mask"></div>
    <div class="waring-tip"></div>
    <div class="warning-clock left">
      <div class="warning-light"></div>
    </div>
    <div class="warning-clock right">
      <div class="warning-light"></div>
    </div>
  </div>



  <!--游戏舞台-->
  <div id="phaser"></div>

  <div class="ui">
    <div class="top">
      <div class="player-info">
        <img class="avatar" src="" alt="avatar">
        <div class="player-info-right">
          <div class="name-wrap">
            <div class="name"></div>
            <div class="gender"></div>
          </div>
          <div class="amount-wrap">
            <div class="coin-label"></div>
            <div class="amount"></div>
            <div class="new-add">
              <div class="qipao-box qipao-right">
                <div class="qipao"></div>
                <div class="qipao-tip">完成任务后，气泡变为领取按钮</div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="bomb"></div>
    <div class="add-coin">
      <div class="btxt"></div>
      <div class="ftxt"></div>
    </div>
    <div class="bottom">
      <div class="pao">
        <div class="pao-num">100</div>
        <div class="pao-mianfei">免费<br>X3</div>
        <div class="fire"></div>
      </div>
      <!--<div class="get"></div>-->
      <div class="cut"></div>
      <div class="add"></div>
      <div class="score"></div>
    </div>
    <div class="info-ico" style="display: none;"></div>
  </div>

  <!--结果特效-->
  <div class="result-pop">
    <div id="result-canvas"></div>
  </div>


  <!--提示弹窗-->
  <div class="toast-mask">
    <div class="toast"></div>
  </div>


  <div class="mask countdown">
    <div class="count-ico"></div>
    <div class="count-num count-1"></div>
    <div class="count-num count-2"></div>
    <div class="count-num count-3"></div>
    <div class="count-num count-go"></div>
  </div>

  <div class="mask modes">
    <div class="mode arena"></div>
    <div class="mode infinite"></div>
  </div>

  <div class="mask none">
    <div class="none-content">
      <div class="none-close"></div>
      <div class="none-get"></div>
    </div>
  </div>

  <div class="mask rank">
    <div class="rank-content">
      <div class="rank-list">
        <!--积分榜单-->
      </div>
      <div class="rank-gift">
        <div class="rank-ico"></div>
        <span class="rank-tip">别灰心，送你一份小礼物</span>
      </div>
      <div class="rank-pic"></div>
      <div class="rank-close"></div>
      <div class="rank-replay">
        <div class="rank-renwu-tip">
          <div class="rank-kill"></div>
          <div class="rank-renwu-wz">再击杀5只怪就能赢10000金币</div>
        </div>
      </div>
      <div class="rank-take"></div>
    </div>
  </div>

  <div class="mask result">
    <div class="result-content">
      <!--结果统计-->
    </div>
  </div>
</div>

<div class="mask info">
  <div class="info-content">
    <div class="info-scroll">
      <!--游戏说明-->
    </div>
  </div>
  <div class="info-close"></div>
</div>

<div class="index-page">
  <div class="index-size-bg">
    <div class="new-tell">
      <div class="wall-ico-box">
        <div class="wall-ico"></div>
      </div>

      <div class="new-wall">

        </div>
      </div>

  </div>

  <!--方形按钮-->
  <div class="start-btn-rect">
    <div class="start-btn-rect-light new-startbtn">

      <div class="btn-qifen"></div>
      <div class="btn-guang">
        <div class="guang-xian"></div>

      <div class="new-user-close"></div>
      <div class="new-user-info">
        <div class="new-user-header"></div>
        <div class="new-user-name">名字</div>
        <div class="new-user-gx">恭喜你获得一个新人红包</div>
        <div class="new-user-jl">恭喜发财，大吉大利</div>
      </div>
      <div class="new-user-open"></div>
      <div class="new-user-tip">正在为你跳转（8）</div>
      <div class="new-user-xt">系统已为你自动分配游客身份</div>
    </div>
  </div>

  <!--奖励物品-->
  <div class="mask new-song">
    <div class="new-song-title">
      <div class="new-song-border ss">恭喜获得</div>
      <div class="new-song-word ss">恭喜获得</div>
    </div>
    <div class="new-song-tip1">
      <div class="new-song-border ss">X3次免费射击</div>
      <div class="new-song-word ss">X3次免费射击</div>
    </div>
    <div class="new-song-tip2">
      <div class="new-song-border ss">X3000金币（￥30）</div>
      <div class="new-song-word ss">X3000金币（￥30）</div>
    </div>
    <div class="new-song-img1"></div>
    <div class="new-song-img2"></div>
    <div class="fires fire1"></div>
    <div class="fires fire2"></div>
  </div>

  <!--引导手势-->
  <div class="room-gesture"></div>

  <div class="renwu-chaju"></div>

  <div class="renwu-title"></div>
  <div class="renwu-box">
    <div class="renwu-tip">任意击杀10只糖果怪赢10000金币</div>
    <div class="right-renwu"><span class="tip-color">3</span>/<span class="tip-total">10</span></div>
  </div>

  <div class="btn-rank"></div>
  <div class="btn-rank2"></div>
  <div class="btn-rule2"></div>

  <div class="mask indexrank">
    <div class="indexrank-content">
      <div class="indexrank-list-wrap">
        <div class="indexrank-list">
          <!--积分榜单-->
        </div>
      </div>
      <div class="indexrank-item me">
        <div class="item-rank">
          <div class="rank-empty-text"></div>
        </div>
        <div class="item-right-container">

            </div>
            <div class="item-amount-wrap">
              <div class="item-coin"></div>
              <div class="item-amount"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="indexrank-close"></div>
      <div class="indexrank-coin-decr"></div>
      <div class="indexrank-title"></div>
    </div>
  </div>
</div>

<!--气泡-->
<div class="qipao-box qipao-left">
  <div class="qipao"></div>
  <div class="qipao-tip">完成任务后，气泡变为领取按钮</div>
</div>


<!--广告券-->

  <div class="quan-content">
    <div class="quan-light"></div>
    <div class="quan-ads">
      <div class="quan-img"></div>
      <div class="quan-name">x</div>
      <div class="quan-btn"></div>
      <div class="quan-close"></div>

  </div>
</div>

<div class="mask receive-mask">
  <div class="receive-content">
    <div class="receive-border">
      <div class="receive-title border-txt">恭喜获得</div>
      <div class="receive-title">恭喜获得</div>
    </div>
    <div class="receive-guang">
      <div class="receive-coin"></div>
    </div>
    <div class="receive-border receive-top">
      <div class="receive-tip border-txt">3000金币</div>

<!--倒计时-->
<div class="mask cutdown-mask">
  <div class="num-box">
    <div class="cutdown-num num3"></div>
    <div class="cutdown-num num2"></div>
    <div class="cutdown-num num1"></div>
  </div>
</div>

<!--任务列表-->
<script id="renwu-items" type="text/html">
  <%= for(var i = 0; i < p.list.length; i++){ =%>
  <div class="renwu-item">
    <div class="renwu-img" style="background-image:url(<%== p.list[i].img =%>)"></div>
    <div class="renwu-name"><%== p.list[i].tip =%></div>
    <div class="renwu-lingqu <%== p.list[i].rewardStatus ? 'geted' : '' =%>" data-key="<%== p.list[i].taskKey =%>" style="display:<%== p.list[i].num >= p.list[i].total ? 'flex' : 'none' =%>">
      <%== p.list[i].rewardStatus ? '已领取' : '领取奖励' =%>
    </div>
    <div class="renwu-pross" style="display:<%== p.list[i].num < p.list[i].total ? 'flex' : 'none' =%>">
      <span class="tip-color"><%== p.list[i].num =%></span>
      /
      <span class="tip-total"><%== p.list[i].total =%></span>
    </div>
  </div>
  <%= } =%>
  <!--
  <div class="renwu-item">
    <div class="renwu-img" style="background-image:url(//yun.tuisnake.com/h5-mami/webgame/fish/index/game5.png)"></div>
    <div class="renwu-name">游戏大厅玩游戏，换现金红包</div>
    <div class="renwu-lingqu">立即前往</div>
  </div>
  -->
</script>

  <div class="guider-word"></div>

  <div class="guider-cir"></div>
  <div class="guider-glow"></div>
</script>

<!--弹幕-->
<script id="tip" type="text/html">
  <span class="tip-name"><%== p.name =%></span>
  <img class="tip-img" src="<%== p.url =%>">
  <span class="tip-money"><%== p.word =%></span>
</script>

<!--结果统计-->
<script id="result-content" type="text/html">
  <div class="result-title"></div>
  <div class="result-money"><%== p.money =%>枚</div>
  <div class="result-total"><%== p.total =%>个</div>
  <div class="result-items">
    <%= for(var i = 0; i < p.list.length; i++){ =%>
    <div class="result-item">
      <div class="result-ico">
        <img class="result-img" src="<%== p.list[i].url =%>">
      </div>
      <span class="result-item-num"><%== p.list[i].num =%></span>
    </div>
    <%= } =%>
  </div>
</script>

<!--积分榜单-->
<script id="rank-content" type="text/html">
  <%= for(var i = 0, len = p.list.length; i < len; i++){ =%>
  <div class="indexrank-item <%== p.list[i].rankClass =%>">
    <div class="item-rank "><%== p.list[i].rankStr =%></div>
    <div class="item-right-container">
      <img class="item-avatar" src="<%== p.list[i].avatar =%>">
      <div class="item-right">
        <div class="item-name-wrap">
          <div class="item-name"><%== p.list[i].name =%></div>
          <div class="item-gender <%== p.list[i].gender  =%>"></div>
        </div>
        <div class="item-amount-wrap">
          <div class="item-coin"></div>
          <div class="item-amount"><%== p.list[i].money =%></div>
        </div>
      </div>
    </div>
  </div>
  <%= } =%>
  <div class="indexrank-item me <%== p.userRankClass =%>">
    <div class="item-rank ">
      <%== p.userRankStr =%>
    </div>
    <div class="item-right-container">
      <img class="item-avatar" alt="avatar" src="<%== p.userAvatar =%>">
      <div class="item-right">
        <div class="item-name-wrap">
          <div class="item-name"><%== p.userName =%></div>
          <div class="item-gender <%== p.userGender =%>"></div>
        </div>
        <div class="item-amount-wrap">
          <div class="item-coin"></div>
          <div class="item-amount"><%== p.userGet =%></div>
        </div>
      </div>
    </div>
  </div>
</script>

<!--游戏说明-->
<script id="info-content" type="text/html">
  <div class="info-word"><%== p.desc =%></div>
  <div class="info-items">
    <%= for(var i = 0; i < p.list.length; i++){ =%>
    <div class="info-item">
      <img class="info-img" src="<%== p.list[i].url =%>">
      <div class="info-life"><%== p.list[i].life =%>生命值</div>
      <div class="info-money">最高返<%== p.list[i].money =%>金币</div>
    </div>
    <%= } =%>
  </div>
</script>
