<body>
<div class="game-page">
  <div class="stage">
    <div class="bg"></div>
    <div class="container">
      <div class="row1">
        <div class="monster"></div>
        <div class="monster"></div>
        <div class="monster"></div>
        <div class="monster"></div>

      </div>
      <div class="row2">
        <div class="monster"></div>
        <div class="monster"></div>
        <div class="monster"></div>
        <div class="monster"></div>

      </div>
      <div class="row3">
        <div class="monster"></div>
        <div class="monster"></div>
        <div class="monster"></div>
        <div class="monster"></div>
        <div class="monster"></div>
      </div>
    </div>

    <div class="coins coins1">
      <div class="coin coin-1"></div>
      <div class="coin coin-2"></div>
      <div class="coin coin-3"></div>
      <div class="coin coin-4"></div>
      <div class="coin coin-5"></div>
    </div>
    <div class="coins coins2">
      <div class="coin coin-1"></div>
      <div class="coin coin-2"></div>
      <div class="coin coin-3"></div>
      <div class="coin coin-4"></div>
      <div class="coin coin-5"></div>
    </div>
    <div class="coins coins3">
      <div class="coin coin-1"></div>
      <div class="coin coin-2"></div>
      <div class="coin coin-3"></div>
      <div class="coin coin-4"></div>
      <div class="coin coin-5"></div>
    </div>
    <div class="coins coins4">
      <div class="coin coin-1"></div>
      <div class="coin coin-2"></div>
      <div class="coin coin-3"></div>
      <div class="coin coin-4"></div>
      <div class="coin coin-5"></div>
    </div>

    <div class="guider">
      <!--引导-->
    </div>

  </div>

  <div class="tip">
    <!--弹幕-->
  </div>

  <!--警报-->
  <div class="warning">
    <div class="warning-mask"></div>
    <div class="waring-tip"></div>
    <div class="warning-clock left">
      <div class="warning-light"></div>
    </div>
    <div class="warning-clock right">
      <div class="warning-light"></div>
    </div>
  </div>



  <!--游戏舞台-->
  <div id="phaser"></div>

  <div class="ui">
    <div class="top">
      <div class="player-info">
        <img class="avatar" src="" alt="avatar">
        <div class="player-info-right">
          <div class="name-wrap">
            <div class="name"></div>
            <div class="gender"></div>
          </div>
          <div class="amount-wrap">
            <div class="coin-label"></div>
            <div class="amount"></div>
            <div class="new-add"></div>
          </div>
        </div>

      </div>
    </div>
    <div class="bomb"></div>
    <div class="add-coin">
      <div class="btxt"></div>
      <div class="ftxt"></div>
    </div>
    <div class="bottom">
      <div class="pao">
        <div class="pao-num">100</div>
        <div class="fire"></div>
      </div>
      <!--<div class="get"></div>-->
      <div class="cut"></div>
      <div class="add"></div>
      <div class="score"></div>
    </div>
    <div class="info-ico"></div>
  </div>

  <!--结果特效-->
  <div class="result-pop">
    <div id="result-canvas"></div>
  </div>


  <!--提示弹窗-->
  <div class="toast-mask">
    <div class="toast"></div>
  </div>


  <div class="mask countdown">
    <div class="count-ico"></div>
    <div class="count-num count-1"></div>
    <div class="count-num count-2"></div>
    <div class="count-num count-3"></div>
    <div class="count-num count-go"></div>
  </div>

  <div class="mask modes">
    <div class="mode arena"></div>
    <div class="mode infinite"></div>
  </div>

  <div class="mask none">
    <div class="none-content">
      <div class="none-close"></div>
      <div class="none-get"></div>
    </div>
  </div>

  <div class="mask rank">
    <div class="rank-content">
      <div class="rank-list">
        <!--积分榜单-->
      </div>
      <div class="rank-gift">
        <div class="rank-ico"></div>
        <span class="rank-tip">别灰心，送你一份小礼物</span>
      </div>
      <div class="rank-pic"></div>

      <!--引流-->
      <div class="other-games-box">
        <div class="other-games-tip">点击体验其他游戏</div>
        <div class="other-games-list">
            <div class="other-games-item"></div>
            <div class="other-games-item"></div>
        </div>
      </div>

      <div class="rank-close"></div>
      <div class="rank-replay"></div>
      <div class="rank-take"></div>
    </div>
  </div>

  <div class="mask result">
    <div class="result-content">
      <!--结果统计-->
    </div>
  </div>
</div>

<div class="mask info">
  <div class="info-content">
    <div class="info-scroll">
      <!--游戏说明-->
    </div>
  </div>
  <div class="info-close"></div>
</div>

<div class="index-page">
  <div class="index-size-bg">
    <div class="new-tell">
      <div class="wall-ico-box">
        <div class="wall-ico"></div>
      </div>

      <div class="new-wall">
        <div class="word-container">
          <div class="wall-word">
          </div>
        </div>
      </div>
      <div class="new-wall">
        <div class="word-container">
          <div class="wall-word">
          </div>
        </div>
      </div>
    </div>
    <div class="title-name"></div>
  </div>

  <!--圆形按钮-->
  <div class="start-btn-cir new-startbtn">
    <div class="start-btn-cir-light"></div>
  </div>

  <!--方形按钮-->
  <div class="start-btn-rect">
    <div class="start-btn-rect-light new-startbtn">
      <!--
      <div class="btn-qifen"></div>
      <div class="btn-guang">
        <div class="guang-xian"></div>
      </div>
      -->
    </div>
  </div>

  <!--引导手势-->
  <div class="room-gesture"></div>

  <div class="btn-rank"></div>
  <div class="btn-rank2"></div>
  <div class="btn-rule2"></div>

  <div class="mask indexrank">
    <div class="indexrank-content">
      <div class="indexrank-list-wrap">
        <div class="indexrank-list">
          <!--积分榜单-->
        </div>
      </div>
      <div class="indexrank-item me">
        <div class="item-rank">
          <div class="rank-empty-text"></div>
        </div>
        <div class="item-right-container">
          <img class="item-avatar" alt="avatar">
          <div class="item-right">
            <div class="item-name-wrap">
              <div class="item-name"></div>
              <div class="item-gender"></div>
            </div>
            <div class="item-amount-wrap">
              <div class="item-coin"></div>
              <div class="item-amount"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="indexrank-close"></div>
      <div class="indexrank-coin-decr"></div>
      <div class="indexrank-title"></div>
    </div>
  </div>
</div>


<!--引导-->
<script id="guider" type="text/html">
  <div class="guider-word"></div>
  <div class="guider-hander"></div>
  <div class="guider-cir"></div>
  <div class="guider-glow"></div>
</script>

<!--弹幕-->
<script id="tip" type="text/html">
  <span class="tip-name"><%== p.name =%></span>
  <img class="tip-img" src="<%== p.url =%>">
  <span class="tip-money"><%== p.word =%></span>
</script>

<!--结果统计-->
<script id="result-content" type="text/html">
  <div class="result-title"></div>
  <div class="result-money"><%== p.money =%>枚</div>
  <div class="result-total"><%== p.total =%>个</div>
  <div class="result-items">
    <%= for(var i = 0; i < p.list.length; i++){ =%>
    <div class="result-item">
      <div class="result-ico">
        <img class="result-img" src="<%== p.list[i].url =%>">
      </div>
      <span class="result-item-num"><%== p.list[i].num =%></span>
    </div>
    <%= } =%>
  </div>
</script>

<!--积分榜单-->
<script id="rank-content" type="text/html">
  <%= for(var i = 0, len = p.list.length; i < len; i++){ =%>
  <div class="indexrank-item <%== p.list[i].rankClass =%>">
    <div class="item-rank "><%== p.list[i].rankStr =%></div>
    <div class="item-right-container">
      <img class="item-avatar" src="<%== p.list[i].avatar =%>">
      <div class="item-right">
        <div class="item-name-wrap">
          <div class="item-name"><%== p.list[i].name =%></div>
          <div class="item-gender <%== p.list[i].gender  =%>"></div>
        </div>
        <div class="item-amount-wrap">
          <div class="item-coin"></div>
          <div class="item-amount"><%== p.list[i].money =%></div>
        </div>
      </div>
    </div>
  </div>
  <%= } =%>
  <div class="indexrank-item me <%== p.userRankClass =%>">
    <div class="item-rank ">
      <%== p.userRankStr =%>
    </div>
    <div class="item-right-container">
      <img class="item-avatar" alt="avatar" src="<%== p.userAvatar =%>">
      <div class="item-right">
        <div class="item-name-wrap">
          <div class="item-name"><%== p.userName =%></div>
          <div class="item-gender <%== p.userGender =%>"></div>
        </div>
        <div class="item-amount-wrap">
          <div class="item-coin"></div>
          <div class="item-amount"><%== p.userGet =%></div>
        </div>
      </div>
    </div>
  </div>
</script>

<!--游戏说明-->
<script id="info-content" type="text/html">
  <div class="info-word"><%== p.desc =%></div>
  <div class="info-items">
    <%= for(var i = 0; i < p.list.length; i++){ =%>
    <div class="info-item">
      <img class="info-img" src="<%== p.list[i].url =%>">
      <div class="info-life"><%== p.list[i].life =%>生命值</div>
      <div class="info-money">最高返<%== p.list[i].money =%>金币</div>
    </div>
    <%= } =%>
  </div>
</script>
