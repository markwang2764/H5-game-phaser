<html lang="zh-CN">

  <meta charset="utf-8">
  <title>押注2</title>

<body>

#include('@layout/global/footer.html')
<div class="gameview">
  <div class="ui">
    <div class="back"></div>
    <div class="wait">
      等待开奖<span class="wait-num"></span>天
    </div>
    <div class="last">
      <div class="last-top-box">
        <div class="last-tip">近50期开奖</div>
        <div class="last-week"></div>
        <div class="drag"></div>
      </div>
      <div class="last-all">
        <div class="last-list">
          <div class="last-content">
            <div class="last-item">公猫-土象-摩羯座</div>
          </div>
        </div>
      </div>
    </div>
    <div class="help"></div>
  </div>
  
  <div id="game"></div>
  <div class="guider-mask">
    <div class="guider-btn"></div>
  </div>
  
  <div class="mask result-mask">
  
    <div class="result-step result-step0"></div>
    <div class="mask-content result-content">
      <div class="result-zhen top-zhen"></div>
      <div class="result-zhen bottom-zhen"></div>
      <div class="result-song"></div>
  
      <div class="result-step result-step2">
        <div class="result-bg"></div>
        <div class="result-light"></div>
        <div class="result-cat"></div>
        <div class="result-tip">玩家<span class="result-red"></span>获得最高奖励<span class="result-red"></span>金币</div>
        <div class="result-list">
          <div class="result-sex result-btn"></div>
          <div class="result-arrow arrow1"></div>
          <div class="result-xiang result-btn"></div>
          <div class="result-arrow arrow2"></div>
          <div class="result-xing result-btn"></div>
        </div>
      </div>
  
      <div class="result-step result-step1">
        <div class="result-zuos">
          <!--列表-->
        </div>
      </div>
  
      <div class="float-ads"></div>
  
    </div>
  </div>
  
  <div class="mask jiuji-mask">
    <div class="mask-content">
      <div class="jiuji-content">
        <div class="jiuji-tip"></div>
        <div class="jiuji-ads"></div>
        <div class="jiuji-close"></div>

        <!--引流-->
        <div class="other-games-box">
          <div class="other-games-item"></div>
          <div class="other-games-item"></div>
        </div>
      </div>
      <div class="jiuji-btn">免费获取</div>
    </div>
  </div>
  
  <div class="mask shenmi-mask">
      <div class="mask-content">
          <div class="shenmi-guang"></div>
          <div class="shenmi-color"></div>
          <div class="shenmi-content">
            <div class="shenmi-close"></div>
            <div class="shenmi-ads"></div>
            <div class="shenmi-all"></div>
            <div class="shenmi-liqu"></div>
            <div class="shenmi-tip">点击后会在本局结束跳转领取</div>
          </div>
      </div>
  </div>
  
  <div class="mask rule-mask">
    <div class="rule-content">
      <div class="rule-close"></div>
      <div class="rule-info">
        <div class="rule-title">游戏规则</div>
        <div class="rule-txt"></div>
      </div>
      <div class="rule-know"></div>
    </div>
  </div>
  
  <div class="mask poor-mask">
      <div class="poor-content">
        <div class="poor-close"></div>
        <div class="poor-title">金币不足</div>
        <div class="poor-tip">您的钱不够了，先去别处逛逛吧~</div>
        <div class="poor-get"></div>
      </div>
  </div>
  
  
  
  <div class="mask toast-mask">
    <div class="toast"></div>
  </div>
  
  <div class="mask receive-mask">
    <div class="receive-content">
      <div class="receive-border">
        <div class="receive-title border-txt">恭喜获得</div>
        <div class="receive-title">恭喜获得</div>
      </div>
      <div class="receive-guang">
        <div class="receive-coin"></div>
      </div>
        <div class="receive-border receive-top">
          <div class="receive-tip border-txt"></div>
          <div class="receive-tip"></div>
        </div>
    </div>
  </div>
  
  <div class="hideimg">
    <div class="tu"></div>
    <div class="huo"></div>
    <div class="feng"></div>
    <div class="shui"></div>
  </div>
</div>

<!--游戏说明-->
<script id="xingzuo" type="text/html">
  <%= for(var i = 0; i < p.list.length; i++){ =%>
  <div class="result-zuo" style="background-image:url(<%== p.list[i].img =%>)">
    <div class="result-name"><%== p.list[i].name =%>座</div>
  </div>
  <%= } =%>
</script>

<!--游戏历史记录-->
<script id="history" type="text/html">
  <%= for(var i = 0; i < p.list.length; i++){ =%>
    <div class="last-item"><%== "T" + (50 - i) + "期" =%> <span class="qishu"></span> <%== p.list[i].sex =%>-<%== p.list[i].xing =%>-<%== p.list[i].name =%>座</div>
  <%= } =%>
</script>
