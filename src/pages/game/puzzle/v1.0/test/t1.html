<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>测试</title>
    <script src="//yun.tuisnake.com/h5-mami/webgame/lib/zepto-1.1.4.min.js" type="text/javascript"></script>
    <style>
    a{
        display: block;
    }
    </style>
</head>

<body>
    <a href="https://m.baidu.com/" target="_self">本窗口打开百度</a>
    <a href="https://m.baidu.com/" target="_blank">新窗口打开百度</a>
    <p id="txt">0</p>
    <script>
        var num = 0;
        var $txt = $("#txt")
        setInterval(function(){
            $txt.html(++num);
        }, 1000);
    </script>
</body>

</html>
